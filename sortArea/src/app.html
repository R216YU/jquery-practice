<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sortArea</title>
        <!-- JS -->
        <script src="./jquery.min.js"></script>
        <script src="./app.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./app.css">
        <link rel="stylesheet" href="../dist/output.css">

    <body class="container mx-auto p-10">

        <header class="mb-10">
            <h1 class="text-3xl font-bold">sortArea</h1>
        </header>

        <div class="flex justify-center mb-10">
            <table class="table-auto w-full text-center">
                <tr class="border-b-2 border-gray-500">
                    <th class="py-3">県名</th>
                    <th class="py-3">面積 km^2</th>
                </tr>
                <tbody id="tableBody">
                    <tr class="border-b border-gray-300">
                        <td class="py-3">ホッカイドウ</td>

                    </tr>
                    <tr class="border-b border-gray-300">
                        <td class="py-3">イワテケン</td>
                        <td class="py-3">15275.01</td>
                    </tr>
                    <tr class="border-b border-gray-300">
                        <td class="py-3">フクシマケン</td>
                        <td class="py-3">13783.75</td>
                    </tr>
                    <tr class="border-b border-gray-300">
                        <td class="py-3">ナガノケン</td>
                        <td class="py-3">13561.56</td>
                    </tr>
                    <tr class="border-b border-gray-300">
                        <td class="py-3">ニイガタ</td>
                        <td class="py-3">12584.10</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-10">
            <p class="mb-5">出典: Wikipedia</p>
            <button id="sortName" class="btn">名前でソート</button>
            <button id="sortArea" class="btn">面積でソート</button>
        </div>

        <footer>
            <p class="text-right"><small>&copy;2023 R216YU</small></p>
        </footer>

        
    </body>
</html>
